<!DOCTYPE html>

  <meta charset="UTF-8" />

<body>
  <header class="main-header">
    <div class="logo">Smart Elect</div>
    <nav class="main-nav">
      <ul>
        <li><a href="/CASA/bala/html/home.html">Home</a></li>
        <li><a href="/CASA/bala/html/poll.html">Polls</a></li>
        <li><a href="/CASA/bala/html/features.html">Features</a></li>

    </nav>
  </header>

  <section class="voting-hero">
    <h1>Cast Your Vote</h1>
    <p>Select your preferred candidate below and submit your vote.</p>
  </section>

  <section class="vote-form-section">
    <form class="vote-form">
      <div class="vote-option">
        <input type="radio" id="vote1" name="vote" value="Candidate A" />
        <label for="vote1">Candidate A</label>
      </div>

      <div class="vote-option">
        <input type="radio" id="vote2" name="vote" value="Candidate B" />
        <label for="vote2">Candidate B</label>
      </div>

      <div class="vote-option">
        <input type="radio" id="vote3" name="vote" value="Candidate C" />
        <label for="vote3">Candidate C</label>
      </div>

      <button type="submit" class="submit-btn">Submit Vote</button>
    </form>
  </section>

  <div class="btn-container">
    <a href="/CASA/bala/html/bala.html" class="btn-back">‚Üê Back to Overview</a>
